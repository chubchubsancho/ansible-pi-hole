---
# Pi-hole directory where the downloaded files will be placed
pi_hole_download_dir: "/home/pihole"

# Pi-hole installation directory
pi_hole_install_dir: "pi-hole"

###
# Pi-hole configurations variables
###
# enable query logging
pi_hole_query_logging: true

# install web server
pi_hole_install_web_server: true

# install web interface
pi_hole_install_web_interface: true

# enable lighttpd
pi_hole_enable_lighttpd: true

# set webpassd
pi_hole_webpasswd: ""

# dnsmasq listening
pi_hole_dnsmasq_listening: "single"

# upfront dns 1
pi_hole_dns_1: "127.0.0.1"
pi_hole_dns_1_port: "5053"

# upfront dns 2
pi_hole_dns_2: ""
pi_hole_dns_2_port: ""

# fqdn required
pi_hole_fqdn_required: false

# enable dns bogus priv
pi_hole_bogus_priv: false

# enable dnssec
pi_hole_dnssec: false

# reverse server
pi_hole_rev_server: true
pi_hole_rev_server_domain: ""
pi_hole_rev_server_target: ""
pi_hole_rev_server_cidr: ""

# blocking enabled
pi_hole_blocking_enabled: true
