---
os: linux
dist: bionic
language: python
services:
  - docker

install: skip

stages:
  - linter
  - build

jobs:
  fast_finish: true
  include:
    - stage: linter
      env: image=debian verion=10
      script:
        - >
          docker run --rm -it
          --mount type=bind,source="$(pwd)",target=/tmp/$(basename "$PWD")
          -v /var/run/docker.sock:/var/run/docker.sock
          -w /tmp/$(basename "$PWD")
          quay.io/ansible/molecule:3.0.8
          molecule lint
    - stage: build
      env: image=debian version=9
    - env: image=debian version=10
    - env: image=ubuntu version=19.10
    - env: image=ubuntu version=20.04
    - env: image=fedora version=30
    - env: image=fedora version=31
    - env: image=fedora version=32

script:
  - >
    travis_wait 20 sleep infinity & docker run --rm -it --env image=$image
    --env version=$version
    --mount type=bind,source="$(pwd)",target=/tmp/$(basename "$PWD")
    -v /var/run/docker.sock:/var/run/docker.sock
    -w /tmp/$(basename "$PWD")
    quay.io/ansible/molecule:3.0.8
    molecule test

notifications:
  email:
    on_failure: change
    on_success: never
